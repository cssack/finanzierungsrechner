name: weihnachtsdb

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Run build script
      run: ./.deployment/build.sh "finanzierungsrechner:latest" "./src/Solution/web.app/web.app.csproj" "web.app.dll"
      shell: bash
      
    - name: Run deployment script
      run: ./.deployment/deploy.aspnet.sh "finanzierung" "finanzierungsrechner:latest" "finanzierungsrechner" "auth" "" ""
      shell: bash
